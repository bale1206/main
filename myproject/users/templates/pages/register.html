<body class="body-main">
    <div class="navbar-main">
        <div class="logo"><a href="{% url 'index' %}" class="index-link"><img src="../../static/assets/logoBlancoNegro.png" alt="logo"

        <div class="acnt">
            <div class="item inic"><a href="{% url 'login' %}" class="index-link ses">Iniciar Sesi√≥n</a></div>

        </div>
    </div>

    <div class="lateral-bar">
        <div><a href="{% url 'index' %}"><img src="../../static/assets/casa.png" alt="" width="30px"></a></div>

    </div>

    <div class="container">
        <div class="signup form">
            <header>Crea una cuenta</header>
            <form id="form" action="/" method="post">

                <div class="input-control">
                    <input id="email" name="email" type="text" placeholder="Ingresa tu correo electronico"
                    style="color: black;">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <input id="password" name="password" type="password" placeholder="Ingresa tu contrasena"
                    style="color: black;">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <input id="password2" name="password2" type="password" placeholder="Ingresa tu contrasena" style="color: black;">
                    <div class="error"></div>
                </div>
                    <small class="text-muted custom-text-color">
                        Ya tienes una cuenta? <a class="ml-2"href="{% url 'login' %}">Inicia sesion</a>
                    </small>
                
                <input type="submit" class="button" value="Registrarse">
            </form>
        </div>
    </div>
