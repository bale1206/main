<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWE · Meet & Play</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="../../static/assets/logoRosa.png">
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="../../static/css/profile-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body class="body-main">
    <div class="navbar-main">
        <div class="logo"><a href="{% url 'index' %}" class="index-link"><img src="../../static/assets/logoBlancoNegro.png" alt="logo" height="60px">BWE</a></div>
        <div class="acnt">

            <div class="item inic"><a href="{% url 'login' %}" class="index-link ses">Inicia Sesión</a></div>
            <div class="item crea"><a href="{% url 'register' %}" class="index-link ses">Crear cuenta</a></div>
        </div>
    </div>
    
    <div class="bottom-bar">
        <div><a href="{% url 'index' %}"><img src="../../static/assets/casa.png" alt="" width="30px"></a></div>
        <div><a href="{% url 'explorer' %}"><img src="../../static/assets/explorador.png" alt="" width="30px"></a></div>
        <div><a href="{% url 'shoppingcart' %}"><img src="../../static/assets/carro-de-la-carretilla.png" alt="" width="30px"></a></div>
    </div>
    <div class="main-image"><div class="band-name">NewJeans</div> </div>
    <div class="contianer profile">
        <div class="profile-body">
            <div class="item-card">
                <div class="info img-card" >
                    <img src="../../static/assets/2nd_429x.webp" alt="gat">
                </div>
                <div class="info type-card">ALBUM</div>
                <div class="info name-card">'How Sweet' Standard ver.</div>
                <div class="info price-card">$26.98</div>
                <div class="info btn-card">Añadir al carrito</div>
            </div>
            <div class="item-card">
                <div class="info img-card" >
                    <img src="../../static/assets/NJ-2_342x.webp" alt="gat2">
                </div>
                <div class="info type-card">ALBUM</div>
                <div class="info name-card">'OMG'</div>
                <div class="info price-card">$19.99</div>
                <div class="info btn-card">Añadir al carrito</div>
            </div>
            <div class="item-card">
                <div class="info img-card" >
                    <img src="../../static/assets/Newjeans Album-get up.jpeg" alt="gat3">
                </div>
                <div class="info type-card">ALBUM</div>
                <div class="info name-card">Get Up (bunny beach bag ver.)</div>
                <div class="info price-card">$31.99</div>
                <div class="info btn-card">Añadir al carrito</div>
            </div>
        </div>

         
    </div>
    <div class="contianer profilew">
        <div class="profile-bodyw">
            <div class="title-song"> Latest Hits </div>
            <div class="song-card">
                <div class="song song-img" >
                    <img src="../../static/assets/bubblegum.jpeg" alt="gat3" width="80%" height="80%">
                </div>
                <div class="song song-info">
                     <div style="color: rgb(223, 223, 223);">Bubble Gum</div>
                     <div style="color: rgb(165, 165, 165);">NewJeans</div>
                </div>
                <div class="song song-play">
                    <!--<img src="../assets/playbutton.png" alt="gat3" width="50%" height="50%">-->
                    <audio controls>
                        <source src="../../static/assets/y2mate.com - NewJeans 뉴진스 Bubble Gum Official MV.mp3" type="audio/mpeg">
                      </audio>
                </div>
            </div>
            <div class="song-card">
                <div class="song song-img" >
                    <img src="../../static/assets/NEWJEANS 2nd EP Get Up 07_21_23.jpeg" alt="gat3" width="80%" height="80%">
                </div>
                <div class="song song-info">
                     <div style="color: rgb(223, 223, 223);">Cool With You</div>
                     <div style="color: rgb(165, 165, 165);">NewJeans</div>
                </div>
                <div class="song song-play">
                    <audio controls>
                        <source src="../../static/assets/y2mate.com - NewJeans 뉴진스 Cool With You Official MV Performance ver.mp3" type="audio/mpeg">
                      </audio>
                </div>
            </div>
            
            
        </div>

         
    </div>
    <div class="song-list">
                <div class=""></div>
    </div>

</body>
</html>
